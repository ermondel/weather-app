<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather app</title>
	<!-- <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico"> -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<header>
	<div id="header-inner">
		<h1>Weather forecast for the city up to 16 days</h1>
		<form action="#" id="form">

			<div id="form-base">
				<label for="city" class="visuallyhidden">Choose the city of your interest</label>
				<input type="text" name="city" id="city">
				<input type="submit" value="Submit" id="submit">
			</div>

			<div id="form-options">
				<label class="common-radio">
            		<input type="radio" required name="period" value="day">
            		<span>day</span>
        		</label>
        		<label class="common-radio">
            		<input type="radio" required name="period" value="3days">
            		<span>3 days</span>
        		</label>
        		<label class="common-radio">
            		<input type="radio" required name="period" value="week">
            		<span>week</span>
        		</label>
        		<label class="common-radio">
            		<input type="radio" required name="period" value="2weeks">
            		<span>2 weeks</span>
        		</label>

        		<label class="common-radio">
            		<input type="radio" required name="unit" value="celsius">
            		<span>Celsius</span>
        		</label>
        		<label class="common-radio">
            		<input type="radio" required name="unit" value="fahrenheit">
            		<span>Fahrenheit</span>
        		</label>
        	</div>
		</form>
	</div>
</header>

<main>
	<div style="height: 500px;">Main</div>
</main>

<footer>
	Footer
</footer>

<script src="js/app.js"></script>
</body>
</html>
