<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather app</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon_.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<header>
	<div id="header-inner">
		<h1>Weather forecast for the city up to 2 weeks</h1>
		<form id="form">
			<div class="left">
                <div id="search-box">
				    <label for="city" class="visuallyhidden" tabindex="0">Choose the city of your interest</label>
				    <input type="text" name="city" id="city" placeholder="e.g. New York" required>
                </div>
				<div id="options">
					<div id="options-period">
						<label class="common-radio" tabindex="0">
            				<input type="radio" required name="period" value="1">
            				<span>day</span>
        				</label>
        				<label class="common-radio" tabindex="0">
            				<input type="radio" required name="period" value="3" checked>
            				<span>3 days</span>
        				</label>
        				<label class="common-radio" tabindex="0">
            				<input type="radio" required name="period" value="7">
            				<span>week</span>
        				</label>
        				<label class="common-radio" tabindex="0">
            				<input type="radio" required name="period" value="14">
            				<span>2 weeks</span>
        				</label>
        			</div>

        			<div id="options-unit">
        				<label class="common-radio" tabindex="0">
            				<input type="radio" required name="unit" value="celsius" checked>
            				<span>Celsius</span>
        				</label>
        				<label class="common-radio" tabindex="0">
            				<input type="radio" required name="unit" value="fahrenheit">
            				<span>Fahrenheit</span>
        				</label>
        			</div>
        		</div>
			</div>
			<div class="right">
				<input type="submit" value="Submit" id="submit" tabindex="0">
			</div>
		</form>
	</div>
</header>

<main id="main">
    <div id="main-inner"></div>
</main>

<aside id="aside">
    <div id="aside-inner">
        <div class="aside-toolbar">
            <h3>&#9733; Favorites</h3>
            <button name="favoritesClearAll" id="favorites-clear-all">Clear all</button>
        </div>
        <div id="favorites"></div>

        <div class="aside-toolbar">
            <h3>&#10226; History</h3>
            <button name="historyClearAll" id="history-clear-all">Clear all</button>
        </div>
        <div id="history"></div>
    </div>
    <div id="main-btn"><span class="out">&#10097;</span><span class="over">&#10096;</span></div>
</aside>

<script src="./index.js"></script>
</body>
</html>
